<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleure - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
            <img src="img/fleure.png" alt="Fleure Logo" class="navbar-logo ms-3">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link fs-5" href="dashboard.html">DASHBOARD</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link fs-5 dropdown-toggle active" href="#" id="productDropdown" data-bs-toggle="dropdown">PRODUCTS</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="products.html?category=roses">Roses</a></li>
                        <li><a class="dropdown-item" href="products.html?category=tulips">Tulips</a></li>
                        <li><a class="dropdown-item" href="products.html?category=lilies">Lilies</a></li>
                        <li><a class="dropdown-item" href="products.html?category=orchids">Orchids</a></li>
                        <li><a class="dropdown-item" href="products.html?category=mixed">Mixed Flowers</a></li>
                        <li><a class="dropdown-item" href="products.html?category=sunflowers">Sunflowers</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link fs-5" href="cart.html">CART</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link fs-5" href="about.html">ABOUT US</a>
                </li>
            </ul>

            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span id="usernameDisplay"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 id="categoryTitle" class="section-title text-center">Our Products</h2>
    <hr class="section-divider">
    <div id="productGrid" class="row mt-4"></div>
</div>

<div id="popup-cart" class="popup-cart">
    <div class="popup-body">
        <p id="popup-msg"></p>
    </div>
</div>

<footer class="footer-custom py-4" style="background-color:#7A8450; color:white;">
    <div class="container text-center">
        <p class="mb-2 fw-bold">Fresh Flowers, Forever Memories</p>
        <div class="social-icons mb-2">
            <a><i class="bi bi-facebook text-white mx-2 fs-5"></i></a>
            <a><i class="bi bi-instagram text-white mx-2 fs-5"></i></a>
            <a><i class="bi bi-twitter text-white mx-2 fs-5"></i></a>
        </div>
        <p class="mb-0">&copy; 2025 Fleure. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/products.js"></script>

<script>
    // Check login status using sessionStorage
    if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'index.html';
    } else {
        document.getElementById('usernameDisplay').textContent = sessionStorage.getItem('username') || 'User';
    }

    function logout() {
        if(confirm('Are you sure you want to logout?')) {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    }
</script>

</body>
</html>
